<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Header - Início-->
    <header><nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://www.samsung.com/etc.clientlibs/samsung/clientlibs/consumer/global/clientlib-common/resources/images/global-samsung-logo.svg" alt="" srcset="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Telefonia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TV E AV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Eletrodomésticos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Informática</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Displays</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Loja Online</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-success login" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Login
            </button>
          </form>
        </div>
      </div>
    </nav>
    </header>

    <!-- Header - Fim -->

    <main>





      <div id="carouselExampleControls" class="carousel slide carrossel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
             <img src="https://img.freepik.com/vetores-gratis/fundo-abstrato-colorido_23-2148807053.jpg?size=626&ext=jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://image.freepik.com/vetores-gratis/fundo-realista-de-luzes-de-neon_52683-60462.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://conteudos.xpi.com.br/wp-content/uploads/2020/10/fundo-geometrico-de-tecnologia_29971-339.jpg" class="d-block w-100" alt="...">
          </div>
          </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Seja bem vindo!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="form" id="form-login">
                <label for="name">Nome:</label>
                <input type="text" name="nome" id="name">
                <label for="email">E-mail:</label>
                <input type="email" name="e-mail" id="email">
                <label for="password">Senha:</label>
                <input type="password" name="senha" id="password">
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" form="form-login" class="register">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </main>





    <footer>
        <p>
            <em> Todos os direitos </em>
        </p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
